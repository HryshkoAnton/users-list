<mat-selection-list #users>
    <mat-list-option 
        *ngFor="let user of usersList; index as i"
        [ngClass]="{gray: i%2}"
    >
        <span>{{ user.username }}</span>
        <span>{{ user.name }}</span>
    </mat-list-option>
</mat-selection-list>

<p>
    Options selected: {{ users.selectedOptions.selected.length }}
</p>
